<!DOCTYPE html>
<html>
<head>
	<title>Signin Page</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body class=" text-center">

	<main class="m-auto w-25 p-3">
		<form>
			<img src="img/bootstrap-logo.svg" class="mb-3" width="70" height="55">
			<h3 class="fw-normal mb-3">Please sign in</h3>

			<div class="form-floating ">
			  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
			  <label for="floatingInput">Email address</label>
			</div>

			<div class="form-floating">
			  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
			  <label for="floatingPassword">Password</label>
			</div>

			<div class="checkbox mt-3 mb-3">
				<label>
					<input type="checkbox" value="Rememberme" id="flexCheckDefault">
			    	Remember me
				</label>
			</div>

			<button type="submit" class="btn btn-primary btn-lg w-100">Sign in</button>

			<p class="text-muted mt-5 mb-3">&#169 2017-2021</p>

		</form>
	</main>
	

<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
